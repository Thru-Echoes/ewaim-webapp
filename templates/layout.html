<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>EWAIM</title>
    <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename = 'css/bootstrap.css') }}" />
    <script src = "{{ url_for('static', filename = 'js/jquery-2.2.3.js') }}"></script>
    <script src = "{{ url_for('static', filename = 'js/js-util.js') }}"></script>
    <script src = "{{ url_for('static', filename = 'js/bootstrap.js') }}"></script>
    <script src = "{{ url_for('static', filename = 'js/d3.js') }}"></script>

    <!-- Math / LaTeX -->
    <script type = "text/javascript" src = "http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
<style>
    #topPush {
        height: 60px;
    }
</style>
<body>
    <!-- NAVIGATION BAR -->
    <div class = "navbar navbar-default navbar-fixed-top" role = "navigation">
        <div class = "container">
            <div class = "navbar-header">
                <button type = "button" class = "navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <!-- for screen readers -->
                    <span class = "sr-only">Toggle navigation</span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                </button>
                <a class = "navbar-brand" href = "/">EWAIM</a>
            </div>

            <div class = "navbar-collapse collapse">
                <ul class = "nav navbar-nav navbar-right">
                    <li><a href = "/"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Go Home</a></li>
                    <li class = "dropdown"><a href = "#" class = "dropdown-toggle" data-toggle="dropdown"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Dropdown Links...<b class = "caret"></b></a>
                        <ul class = "dropdown-menu">
                            <li><a href = "/">Go home</a></li>
                            <il><a href = "/calc">Ask simple math</a></li>
                            <li><a href = "/fileupload">Upload Bib File</a></li>
                        </ul>
                    </li>
                </ul>
    		</div>
    	</div>
    </div>

    <div class = "container">
        <div id = "topPush"></div>
        <div class = "row">
            <div class = "col-md-12">
            </div>
        </div>
    </div>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                {% for message in get_flashed_messages() %}
                  <div class=flash>{{ message }}</div>
                {% endfor %}
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- FOOTER -->

        <div class = "container">

        </div>
    </footer-->
</body>
</html>
